mutation addPaypalOrder(
    $user_id: String!
    $coupon: String!
    $products: String!
    $US_ORDER: Boolean!
    $purchase_units: String!
) {
    addPaypalOrder(
        user_id: $user_id
        coupon: $coupon
        products: $products
        purchase_units: $purchase_units
        US_ORDER: $US_ORDER
    )
}
